<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Шифратор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <h1 class="page-title">ROT13 Шифратор</h1>
    </header>
    <main role="main">
        <div class="main-container">
            <div class="input-section">
                <label for="inputText" class="visually-hidden">ВВедите код</label>
                <textarea id="inputText" placeholder="Enter text to encode..." autocomplete="off"></textarea>
                <button class="action-button" id="transformBtn">Зашифровать</button>
            </div>
            
            <div class="result-section" aria-live="polite">
                <h2 class="visually-hidden">Результат шифрования</h2>
                <div id="outputText"></div>
            </div>
            
            <aside class="details-section" role="complementary">
                <h3>Алфавит:</h3>
                <div id="alphabetDisplay"></div>
                <details>
                    <summary>Операции: </summary>
                    <div id="logEntries"></div>
                </details>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

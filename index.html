<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Шифратор ROT13</title>
    <meta name="description" content="Онлайн инструмент для шифрования текста с помощью алгоритма ROT13">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <h1 class="page-title">Шифратор ROT13</h1>
    </header>
    <main role="main">
        <div class="main-container">
            <div class="input-section">
                <label for="userInput" class="visually-hidden">Текст для шифрования</label>
                <textarea id="userInput" placeholder="Введите текст для шифрования..."></textarea>
                <button class="action-button" id="transformButton">Зашифровать</button>
            </div>
            
            <div class="result-section" aria-live="polite">
                <h2 class="visually-hidden">Результат шифрования</h2>
                <div id="resultDisplay"></div>
            </div>
            
            <aside class="details-section" role="complementary">
                <h3>Используемый алфавит:</h3>
                <div id="alphabetDisplay"></div>
                <details>
                    <summary>Процесс шифрования</summary>
                    <div id="transformationSteps"></div>
                </details>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
